<div class="p-2.5 border border-gray-300 rounded">
    <div class="flex flex-col gap-2">
        <div class="flex items-center">
            <a href="#" class="text-xl font-semibold text-sky-500">{{repo.name}}</a>
            <span class="ml-2 px-2 py-1 bg-gray-50 border border-gray-300 text-xs font-semibold text-gray-500 rounded-full ">Public</span>
        </div>
        <p class="text-md">{{repo.description}}</p>
        <div class="flex justify-start flex-wrap py-2">
            <span 
            *ngFor="let topic of repo.topics"
            class="px-2 py-1 my-1 mx-1.5 rounded-full text-xs font-semibold bg-sky-100 text-sky-600">
                {{topic}}
            </span>
        </div>
    </div>
</div>
